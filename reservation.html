<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <style>
        :root {
            font-size: 16px;
            font-family: 'Open Sans';
            --text-primary: #b6b6b6;
            --text-secondary: #ececec;
            --bg-primary: #23232e;
            --bg-secondary: #141418;
            --transition-speed: 600ms;
        }

        body {
            color: black;
            background: #8360c3;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2ebf91, #8360c3);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2ebf91, #8360c3);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            margin: 0;
            padding: 0;

        }


        body::-webkit-scrollbar {
            width: 0.50rem;
        }

        body::-webkit-scrollbar-track {
            background: #1e1e24;
        }

        body::-webkit-scrollbar-thumb {
            background: #6649b8;
        }

        main {
            margin-top: 2rem;
            text-align: center;
            background-color: white;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-top: .1rem;
            padding-bottom: .1rem;
            float: left;

        }

        .navbar {
            position: fixed;
            background-color: var(--bg-primary);
            transition: width 600ms ease;
        }

        .navbar:-webkit-scrollbar {
            width: 0rem;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .nav-item {
            width: 100%;
        }

        .nav-link {
            display: flex;
            align-items: center;
            height: 5rem;
            color: var(--text-primary);
            text-decoration: none;
            filter: grayscale(100%) opacity(0.7);
            transition: var(--transition-speed);
        }

        .nav-link:hover {
            filter: grayscale(0%) opacity(1);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .link-text {
            display: none;
            margin-left: 1rem;
        }

        .nav-link svg {
            width: 3rem;
            min-width: 3rem;
            margin: 0 1.5rem;
        }

        .fa-primary {
            color: #a390e4;
        }

        .fa-secondary {
            color: #401FFF;
        }

        .fa-primary,
        .fa-secondary {
            transition: var(--transition-speed);
        }

        .logo {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            font-size: 1rem;
            letter-spacing: 0.3ch;
            width: 100%;
        }

        .logo svg {
            transform: rotate(0deg);
            transition: var(--transition-speed);
        }

        .logo-text {
            display: inline;
            position: absolute;
            left: -999px;
            transition: var(--transition-speed);
        }

        .navbar:hover .logo svg {
            transform: rotate(-180deg);
        }

        /* Profile Picture Look */
        .profile-picture {
            width: 15rem;
            height: 15rem;
            border-radius: 30px;
            float: left;
            border-style: solid;
            margin: 1rem;

        }


        /* Small screens */
        @media only screen and (max-width: 600px) {
            body {
                background-size: 100vh;
            }

            .navbar {
                bottom: 0;
                width: 100vw;
                height: 5rem;
            }

            .logo {
                display: none;
            }

            .navbar-nav {
                flex-direction: row;
            }

            .nav-link {
                justify-content: center;
            }

            main {
                padding: 0;
                margin: auto;
                text-align: center;
                width: 98.5%;
                border-style: solid;
            }

            .profile-picture {
                float: none;
                padding: 0;
                margin: 0 auto;
            }

            .view {
                width: 50vh;
                height: 90vh;
                display: block;
                margin: auto;
            }

            .weather-dash {
                margin-bottom: 11vh;
            }

            .contact {
                height: 100vh;
            }
            .inputItem {
                width: 90%;
                margin: 5px;
            }

        }


        /* Large screens */
        @media only screen and (min-width: 600px) {
            .navbar {
                top: 0;
                width: 7rem;
                height: 100%;
            }

            .navbar:hover {
                width: 18rem;
            }

            .navbar:hover .link-text {
                display: inline;
            }

            .navbar:hover .logo svg {
                margin-left: 13rem;
            }

            .navbar:hover .logo-text {
                left: 0px;
            }

            main {
                border-radius: 15px;
                width: fit-content;
                margin-left: 30%;
            }

            .portfolio-item {
                width: 52rem;
            }

            .view {
                width: 70vh;
                height: 80vh;
                display: block;
                margin: auto;
            }

            .weather-dash {
                margin-bottom: 5rem;
            }

            .social-icon {
                height: 10rem;
                width: 10rem;
                float: none;
            }

            /* Form Spacing */
            .inputItem {
                width: 50rem;
                margin: 10px;
            }
        }

        p {
            text-align: left;
            margin: auto 0;
        }
    </style>
</head>

    <main class="portfolio-item animate__animated animate__fadeIn">
        <h1>Hottest Restaurant</h1>
        <hr>
        <p>
            Make a Reservation Below
        </p>
    </main>
    <!-- This is the Input Form for Reservations -->
    <main class="portfolio-item">
        <h1>Add Info Here</h1>
        <form method="POST" role="form">
            <div>
                <label for="name">Name</label>
                <input type="text" class="inputItem" id="name">
            </div>

            <div>
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control inputItem" id="phone-number">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" class="form-control inputItem" id="email">
            </div>

            <div>
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control inputItem" id="unique-id">
            </div>

        </form>
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
        </div>
    </main>

    <script type="text/javascript">

        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phone-number").val().trim(),
            email: $("#email").val().trim(),
            uniqueId: $("#unique-id").val().trim()
          };
    
          $.post("/api/guests", newReservation)
            .then(function(data) {
            });
        });
      </script>
